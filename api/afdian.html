<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>感谢支持者</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .donator-card {
            border: 1px solid #ddd;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 5px;
        }
        .avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            vertical-align: middle;
        }
        .title {
            font-size: 1.2em;
            font-weight: bold;
            margin-left: 10px;
            display: inline-block;
            vertical-align: middle;
        }
        .subtitle {
            font-size: 0.9em;
            color: #555;
            margin-top: 5px;
        }
        .card-media img {
            max-width: 100%;
            margin-top: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>感谢以下小伙伴的发电支持！</h1>
    <div id="donators"></div>

    <script>
        async function fetchData() {
            const userId = '4938bb3487ec11ebb3a152540025c377';
            const token = 'NnYJW7wEpKUrAdaTPxQXC85sFbBStcDM';
            const params = JSON.stringify({ page: 1 });
            const ts = Math.floor(Date.now() / 1000);
            const sign = signAfdian(token, params, userId);
            const url = `https://afdian.com/api/open/query-sponsor?user_id=${userId}&params=${encodeURIComponent(params)}&ts=${ts}&sign=${sign}`;

            try {
                const response = await fetch(url);
                const data = await response.json();

                if (data.ec === 200) {
                    const donators = data.data.list;
                    const donatorsDiv = document.getElementById('donators');

                    donators.forEach(donator => {
                        const lastSponsor = donator.sponsor_plans.length
                            ? donator.sponsor_plans.slice(-1)[0]
                            : donator.current_plan;

                        const cardHTML = `
                            <div class="donator-card">
                                <img src="${donator.user.avatar}" alt="avatar" class="avatar" />
                                <div class="title">${donator.user.name} 共 ${donator.all_sum_amount} 元</div>
                                <div class="subtitle">
                                    最后发电：${lastSponsor.name || '暂无'} ${lastSponsor.show_price || ''} 元，于 ${formatTime(donator.last_pay_time)}
                                </div>
                                ${lastSponsor.pic ? `<div class="card-media"><img src="${lastSponsor.pic}" alt="sponsor image"></div>` : ''}
                            </div>
                        `;
                        donatorsDiv.innerHTML += cardHTML;
                    });
                } else {
                    console.error('API Error:', data.em);
                    document.getElementById('donators').innerHTML = `<p>获取数据时出错: ${data.em}</p>`;
                }
            } catch (error) {
                console.error('HTTP Request Error:', error);
                document.getElementById('donators').innerHTML = `<p>获取数据时出错: ${error.message}</p>`;
            }
        }

        function signAfdian(token, params, userId) {
            const ts = Math.floor(Date.now() / 1000);
            const signStr = `${token}params${params}ts${ts}user_id${userId}`;
            return md5(signStr);
        }

        function formatTime(timestamp) {
            const date = new Date(timestamp * 1000);
            return date.toLocaleString();
        }

        // 简单的MD5实现，可以使用crypto-js库
        function md5(string) {
            return crypto.subtle.digest('MD5', new TextEncoder().encode(string))
                .then(buf => Array.from(new Uint8Array(buf))
                .map(b => b.toString(16).padStart(2, '0'))
                .join(''));
        }

        fetchData();
    </script>
</body>
</html>
